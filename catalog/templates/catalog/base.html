<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    {% block head %}{% endblock %}

    <script>
        function send_command(command, param_1, param_2, param_3) {
            if (!param_1) param_1 = '';
            if (!param_2) param_2 = '';
            if (!param_3) param_3 = '';
            $.post( "{% url "command" %}", { command: command, param_1: param_1, param_2: param_2, param_3: param_3}, function(data) {
                location.reload();
            });
        }
        function retrieve_data(command, callback, param_1, param_2, param_3) {
            if (!param_1) param_1 = '';
            if (!param_2) param_2 = '';
            if (!param_3) param_3 = '';
            $.post( "{% url "command" %}", { command: command, param_1: param_1, param_2: param_2, param_3: param_3}, callback);
        }
    </script>
</head>

<body>

<div class="row">
    <div class="col-sm-2">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav ">
                    <ul class="nav" id="side-menu">
                        <li>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="{% url 'index' %}">Index</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="{% url 'projects' %}">Projets</a>
                                </li>
                                <li>
                                    <a href="{% url 'catalog' %}">Catalogue</a>
                                </li>
                                <li>
                                    <a href="{% url 'my' %}">My</a>
                                </li>
                                <li>
                                    <a href="{% url 'catalog-logout' %}">Logout ({{ request.user }})</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
    </div>

    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-header">{% block page-header %}{% endblock %}</h1>
            </div>
        </div>
        <div class="row">
        {% block page-body %}
        {% endblock %}
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    $( document ).ready(function() {
        ;
    });
</script>

{% block extra_script %}{% endblock %}

</body>
</html>
